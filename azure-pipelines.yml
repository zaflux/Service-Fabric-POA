trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

steps:
- task: PowerShell@2
  displayName: 'Build Code'
  inputs:
    targetType: filePath
    filePath: './build.ps1'

- task: CmdLine@2
  inputs:
    script: 'dir /s'
    workingDirectory: '$(Build.SourcesDirectory)'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'POA'
    publishLocation: 'Container'